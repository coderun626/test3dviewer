<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My 3D Portfolio</title>

  <!-- Import model-viewer (FREE) -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 800px;
      border: solid 5px red;
    }
  </style>
</head>

<body>

  <h1>My 3D Portfolio</h1>
  <p>Interactive 3D Model</p>

  <model-viewer
    src="model.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    background-color="#111"
    >
  </model-viewer>

</body>
</html>
